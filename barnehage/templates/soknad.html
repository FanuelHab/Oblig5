<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Søknad om barnehageplass</title>
</head>
<body>
    <h1>Søknad om barnehageplass</h1>

    <form action="{{ url_for('behandle') }}" method="post">
        <!-- Informasjon om foresatt -->
        <h3>Informasjon om foresatt</h3>
        <label for="navn_foresatt">Navn:</label>
        <input type="text" id="navn_foresatt" name="navn_foresatt" required><br>

        <label for="adresse_foresatt">Adresse:</label>
        <input type="text" id="adresse_foresatt" name="adresse_foresatt" required><br>

        <label for="telefon_foresatt">Telefon:</label>
        <input type="text" id="telefon_foresatt" name="telefon_foresatt" required><br>

        <!-- Informasjon om barnet -->
        <h3>Informasjon om barnet</h3>
        <label for="navn_barn">Barnets navn:</label>
        <input type="text" id="navn_barn" name="navn_barn" required><br>

        <label for="personnummer_barn">Barnets personnummer:</label>
        <input type="text" id="personnummer_barn" name="personnummer_barn" required><br>

        <!-- Fortrinnsrett -->
        <h3>Fortrinnsrett</h3>
        <label for="fortrinnsrett">Har barnet fortrinnsrett?</label>
        <input type="checkbox" id="fortrinnsrett" name="fortrinnsrett" value="True"><br>

        <!-- Velg ønsket barnehage -->
        <h3>Velg ønsket barnehage</h3>
        <label for="barnehage">Barnehage:</label>
        <select id="barnehage" name="barnehage">
            <option value="Sunshine Preschool">Sunshine Preschool</option>
            <option value="Happy Days Nursery">Happy Days Nursery</option>
            <option value="123 Learning Center">123 Learning Center</option>
            <option value="ABC Kindergarten">ABC Kindergarten</option>
            <option value="Tiny Tots Academy">Tiny Tots Academy</option>
            <option value="Giggles and Grins Childcare">Giggles and Grins Childcare</option>
            <option value="Playful Pals Daycare">Playful Pals Daycare</option>
        </select><br>

        <!-- Send inn søknaden -->
        <button type="submit">Send inn søknad</button>
    </form>
</body>
</html>
